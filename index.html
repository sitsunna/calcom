<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">

        <nav class="header__nav">

            <h1 class="nav__logo">Cal.com</h1>

            <input type="text" class="nav__input">

            <a href="#!" class="nav__btn">LOGIN</a>

        </nav>

    </header>

    <main class="main">

        <section class="schedule">

            <article class="schedule__hero">

                <div class="hero__texts">

                    <p class="texts__new"><span>new</span></p>

                    <p class="texts__desc">Meet Cal.com, the event-juggling scheduler for everyone. Focus on meeting, not making meetings. Free for individuals.</p>

                    <h1 class="texts__title">Scheduling</h1>

                </div>

                <img src="imgs/div.jpg" alt="tab" class="hero__tab">

            </article>

            <h1 class="schedule__title">infrascricture for <span>everyone</span></h1>

            <form class="schedule__form">

                <div class="form__inputs">

                    <label for="username" class="inputs__title">cal.com/</label>
                    <input type="text" id="username" name="username" class="inputs__input" placeholder="RickAstley">

                </div>

                <button class="form__btn">Claim username</button>

            </form>

        </section>

    </main>
    
</body>
</html>
